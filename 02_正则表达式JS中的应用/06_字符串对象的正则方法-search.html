<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 全局匹配
        var reg = /\d+/g;
        var s = '1234abc123aaa'

        var result = s.search(reg)
        console.log('result', result)   // 返回第一次匹配到的下标，每次都是一样的结果从头开始匹配
    </script>
</body>
</html>
