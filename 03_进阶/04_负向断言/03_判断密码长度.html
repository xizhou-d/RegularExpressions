<!DOCTYPE html>

<body>
    <script>
        // 判断密码强度
        // 密码长度必须是6-12位
        // 出现小写字母、大写字母、数字、特殊字符（！@#，•）->强
        // 出现小写字母、大写字母、数字 -> 中
        // 出现小写字母、大写字母 -> 轻
        // 其他 -> 不满足要求
        function judgePwd(password) {
            if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#_,.]).{6,12}$/.test(password)) {
                return '强'
            } else if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$/.test(password)) {
                return '中'
            } else if (/^(?=.*[a-z])(?=.*[A-Z]).{6,12}$/.test(password)) {
                return '轻'
            } else {
                return '弱'
            }
        }

        console.log(judgePwd('24dff34A.'))
    </script>
</body>
</html>
