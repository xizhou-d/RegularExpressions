<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const str = 'aaaaaabbbbbbccccccddddddeeeeeeffffff'
        // 找出该字符串中的连续字符
        const reg = /(\w)\1+/g 

        while(result = reg.exec(str)) {
            console.log('result', result) 
            console.log('result[1]', result[1])
        }
    </script>
</body>
